<h2>Task List</h2>
<table class="table table-stripped">
    <thead>
        <tr>
            <th>Task Title</th>
            <th>Task Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks">
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
        </tr>
    </tbody>
</table>
